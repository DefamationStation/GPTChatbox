name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --icon=retrochat.ico retrochat.py
          
      - name: Move build artifacts
        run: |
          mkdir output
          move dist\\retrochat.exe output\\  # Use `move` command for Windows
          copy retrochat.py output\\  # Use `copy` command for Windows
          
      - name: Upload release assets
        uses: actions/upload-artifact@v3
        with:
          name: retrochat-executable
          path: output/retrochat.exe
          
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: output/retrochat.exe
          asset_name: retrochat.exe
          asset_content_type: application/octet-stream
